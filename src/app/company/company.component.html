<h1>
  Create new company
</h1>

<form class="formContainer">
  <mat-form-field class="formField">
    <input matInput placeholder="Company Name">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Address">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Phone Number">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput [matDatepicker]="picker" placeholder="Start Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


    <mat-form-field class="formField">
      <input type="text" placeholder="Default Currency" matInput [formControl]="currenciesControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let currency of filteredOptions | async" [value]="currency">
          {{ currency }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>

<button mat-raised-button color="primary">Create Company</button>
