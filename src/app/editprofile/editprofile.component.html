<!new>
<section *ngIf="received_data.Component==ComponentName">
  <!new>

<p class="editHeading">
  Edit Profile as: {{received_data.data.user_name}}
</p>
<div *ngIf="show_signup_sad_path" class = "sad_path_css_for_duplicate_user">
  There was an Error while Updating your information. Please try again.
</div>

  <div *ngIf="show_edit_profile_happy_path" class = "sad_path_css_for_duplicate_user">
    Succesfully Edited profile.
  </div>

<div *ngIf="show_signup_form">
  <form (ngSubmit)="onSubmit()" class="formContainer" #signupuserForm="ngForm">
  <section class="editblocksDisabled">
    Name :<mat-form-field class="formField">
       <input matInput placeholder={{received_data.data.user_name}}

             [(ngModel)]="signupuser.signup_user_name" name="signup_user_name" value={{received_data.data.user_name}} disabled>
  </mat-form-field></section>
    <section class="editblocksDisabled">
    Email :<mat-form-field class="formField">
      <input matInput placeholder={{received_data.data.email}}

             [(ngModel)]="signupuser.signup_user_email" name="signup_user_email" value={{received_data.data.email}} disabled>
    </mat-form-field>

  </section>
    <div *ngIf="show_signup_sad_path_for_different_password" class="sad_path_css_for_different_password">
      Password not the same.
    </div>
    <button type="button" class="formButton"  mat-raised-button color="primary"  (click)="editpassword=!editpassword" >Edit password</button>
    <section class="editblocks" [hidden]="editpassword">
    Edit Password:<br> <mat-form-field class="formField">
      <input matInput placeholder="Type a New Strong Password"

             [(ngModel)]="signupuser.signup_user_password" name="signup_user_password">
    </mat-form-field><br>


    <mat-form-field class="formField">
      <input matInput placeholder="Verify your password"

             [(ngModel)]="signupuser.signup_user_verify_password" name="signup_user_verify_password">
    </mat-form-field>
    </section>
    <section class="editblocks">
    Edit Phone :<mat-form-field class="formField">
      <input matInput placeholder={{received_data.data.phone}}

             [(ngModel)]="signupuser.signup_user_phone_number" name="signup_user_phone_number">
    </mat-form-field>
    </section>
    <section class="editblocks">
    Edit Address :<mat-form-field class="formField">
      <input matInput placeholder={{received_data.data.address}}

             [(ngModel)]="signupuser.signup_user_address" name="signupuser.signup_user_adress">
    </mat-form-field>
    </section>

    <button class="formButton"
            type="submit" mat-raised-button color="primary"
            [disabled]="!signupuserForm.form.valid" >Finish Editing</button>
  </form>

</div>
</section>
