

  <div *ngIf="login_happy_path && !show_logout" class="dashboard_text">Welcome {{logged_user_name}} ! This is your DashBoard.</div>
  <div *ngIf="login_sad_path" class="invalidlogin"> Invalid login.Try again.</div>
  <div *ngIf="show_logout" class="invalidlogin"> You are logged out. Please Log in again.</div>


<div *ngIf="show_form" >
  <p *ngIf="!hide_login_header">Log in if you have previously registered and you already have an account.</p>
  <p *ngIf="hide_login_header"> </p>
<form (ngSubmit)="onSubmit()" class="formContainer" #loginuserForm="ngForm">
  <mat-form-field class="formField">
    <input matInput placeholder="Provide your user name"
           required
           [(ngModel)]="loginuser.login_user_name" name="login_user_name">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Your Email"
           required
           [(ngModel)]="loginuser.login_user_email" name="login_user_email">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Provide your Password"
           required
           [(ngModel)]="loginuser.login_user_password" name="login_user_password">
  </mat-form-field>

  <button class="formButton"
          type="submit" mat-raised-button color="primary"
          [disabled]="!loginuserForm.form.valid">Log in</button>
</form>

</div>


<section *ngIf="show_loggedin">
<section *ngIf="show_dashboard" class="navigationButtons">
  <ul class="navBar">
    <!new>
    <li class="navBarli"> <button class="navButton" type="submit" (click)="clickCompany()">Create a company</button></li>
    <!new>

    <li class="navBarli"> <button class="navButton" type="submit" (click)="clickLogout()">Logout</button></li>
    <li class="navBarli"> <button class="navButton" type="submit" (click)="clickHome()">Home</button></li>
    <li class="navBarli"> <button class="navButton" type="submit" (click)="clickManageCompanies()">Manage Companies</button></li>
    <li class="navBarli"> <button class="navButton" type="submit" (click)="clickFaq()">F.A.Q.</button></li>

  </ul>
</section>
  <section *ngIf="show_companies">

    </tr>
  </table>
</section>
