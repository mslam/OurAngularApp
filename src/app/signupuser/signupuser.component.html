<h2>
  Sign up to Register for a new account.
</h2>

<form (ngSubmit)="onSubmit()" class="formContainer" #signupuserForm="ngForm">
  <mat-form-field class="formField">
    <input matInput placeholder="Create a User Name"
           required
           [(ngModel)]="signupuser.signup_user_name" name="signup_user_name">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Your Email"
           required
           [(ngModel)]="signupuser.signup_user_email" name="signup_user_email">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Create a Strong Password"
           required
           [(ngModel)]="signupuser.signup_user_password" name="signup_user_password">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Enter your birthdate"
           required
           [(ngModel)]="signupuser.signup_user_birth_date" name="signup_user_birth_date">
  </mat-form-field>

  <mat-form-field class="formField">
    <input matInput placeholder="Your Phone Number"
           required
           [(ngModel)]="signupuser.signup_user_phone_number" name="signup_user_phone_number">
  </mat-form-field>
  <mat-form-field class="formField">
    <input matInput placeholder="Your Address"
           required
           [(ngModel)]="signupuser.signup_user_address" name="signupuser.signup_user_adress">
  </mat-form-field>

  <button class="formButton"
          type="submit" mat-raised-button color="primary"
          [disabled]="!signupuserForm.form.valid">Sign Up</button>
</form>
